<html>
<head>
	<meta charset="UTF-8">
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" />
	
	<!--icons-->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
	<div id="main-wrapper">
		<div id="wrapper">
				<p id = "nameAuth">Registration</p>
			<form>
				<div class="form-group">
					<label for="inputEmail">Your name and surname</label>
					<input type="text" class="form-control" id="inputEmail" placeholder="Your name and surname" required>
				</div>
			
				<div class="form-group">
					<label for="inputEmail">Email</label>
					<input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
				</div>

				<div class="form-group">
					<label for="inputPassword">Password</label>
					<input type="password" class="form-control" id="inputPassword" placeholder="Password - at least 8 symbols" pattern="[a-zA-Z0-9_@#$%<^&*]{8,}" required>
				</div>
				
				<div class="form-group">
					<label for="inputPassword">Repeat password</label>
					<input type="password" class="form-control" id="inputPassword" placeholder="Repeat password" pattern="[a-zA-Z0-9_@#$%<^&*]{8,}" required>
				</div>

				<button type="submit" class="btn btn-primary">Regist</button>
			</form>
			
		</div>
	</div>


	
</body>
</html>
