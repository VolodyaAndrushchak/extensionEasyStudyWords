<script src= "js/jquery.js"></script>
<script src = "js/popup.js"></script>

<style>
	*{
		margin: 0;
		padding: 0;
	}

	#wrapper {
		width: 200px;
		height: auto;
	}
	
	#wrapper  p {
		text-align: center;
	}
	#wrapper > p:nth-child(1) {
		font-size: 16px;
	}
	
	#wrapper #main-content > p:nth-child(1) {
		margin-top: 3px;
	}
	
	#wrapper #main-content > p:nth-child(1)  {
		font-size: 15px;
	}
	
	#wrapper p.previous-words {
		font-size: 15px;
		margin-top: 2px;
	}
	
	#wrapper p span {
		font-weight: bold;
		color: darkred;
	}
	
	table {
		width: 96%;
		margin: auto;
	}
	
	table td {
		font-size: 12px;
	}
	
	table td:first-child {
		width: 6%;	
	}
	
	table td:nth-child(2) {
		width: 47%;	
	}
	
	table td:nth-child(3) {
		width: 47%;	
	}
	
	#new-pop-up-menu, #repeat-pop-up-menu {
		width: 96%;
		margin: auto;
		text-align: center;
	}	
	#new-pop-up-menu:hover, #repeat-pop-up-menu:hover {
		background-color:#F1EFEF;
		cursor: pointer;
	}
	
	.hidden-table {
		display: none;
	}
	.status-word {
		width: 5px;
		height: 5px;
		margin-top: 3px;
		background-color: darkred;
		border-radius: 2px;
		
	}
	
	#buttonTrain, #buttonStudy {
		width: 100px;
		height: 32px;
		margin: auto;
		margin-bottom: 7px;
		margin-top: 7px;
		text-align: center;
		font-size: 17px;
    	padding-top: 7px;
		background-image: url(img/buttonTrain.png);
		background-repeat: no-repeat;
		background-position: 71px 12px;
		/*pointer-events:none;*/
	}
	#buttonTrain:focus, #buttonStudy:focus {
		border:none;
	}
	
	#buttonTrain:hover, #buttonStudy:hover, #checkButton:hover {
		cursor: pointer;
		background-color:#F1EFEF;
		
	}
	
	#main-content ul {
		width: 90%;
		margin: auto;
		list-style-type: none;
	}
	
	#main-content ul li {
		width: 100%;
		font-size: 14px;
		padding-bottom: 5px;
		border-radius: 4px;
		margin-bottom: 3px;
	}
	
	#main-content ul li input {
		margin-right: 13px;
		position: relative;
    	top: 5px;
		left:6px;
	}
	
	#checkButton {
		width: 100px;
		height: 22px;
		margin: auto;
		text-align: center;
		font-size: 17px;
    	padding-top: 0px;
		
		display: none;
	}
	
	#studyWords {
		margin-top: 10px;
	}
	
	#studyWords p:first-child{
		font-size: 21px;
	}
	
	#studyWords p:nth-child(2) {
		font-size: 15px;
   		margin-top: 2px;
	}
	
	#studyWords p:nth-child(3) {
		font-size: 20px;
   		margin-top: -2px;
	}
	
	#testList input {
		height: 19px;
	}
	
	#trainWords {
		margin-top: 16px;
		margin-bottom: 10px;
	}
	
	#trainWords p:first-child{
		font-size: 19px;
		font-weight: bold;
		margin-bottom: 4px;
	}
	
</style>

<div id="wrapper">

	<p>Easy study words</p>
	
	<div id = "main-content">
		<p>Study <span>new</span></p>
	
		<table id = "tableNew">
		</table>

		<div id = "new-pop-up-menu" ><img src="img/arrowBottom.png" alt=""></div>
		<table id = "tableNewHidden" class = "hidden-table">
		</table>

		<p class = "previous-words">repeat <span>previous</span> words</p>	
		<table id = "previousWords">
		</table>

		<div id = "repeat-pop-up-menu"><img src="img/arrowBottom.png" alt=""></div>
		<table id = "previousWordsHidden" class = "hidden-table">
		</table>
	</div>
	<div id='checkButton'>Check</div>
	<div id = "buttonStudy">Study</div>
	
</div>
